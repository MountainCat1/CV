<mat-toolbar style="min-height: 3rem;" autofocus>

    <mat-icon>menu</mat-icon>
    <span>Tomasz Bana≈õ</span>
  </button>

  <span class="example-spacer"></span>

  <button type="button" mat-button (click)="toggleRightSidenav()">
    <mat-icon fontIcon="person"></mat-icon>
<!--    <app-user-info></app-user-info>-->

</mat-toolbar>

<mat-sidenav-container style="min-height: 100%; display: block">
  <!-- Left sidenav -->
  <mat-sidenav #leftSidenav mode="over" [autoFocus]="false">
    <div style="margin-top: 3rem"></div>
    <!-- Content for the left sidenav -->
    <div class="side-nav-content">
      <button mat-button (click)="hideSidebars(); navigationService.toHome()">
        <mat-icon fontIcon="home"></mat-icon>
        Home
      </button>
      <div style="margin-top: 1.5em; padding: 0"></div>

      <button mat-button (click)="hideSidebars(); navigationService.toProjects()">
        <mat-icon fontIcon="person"></mat-icon>
        Projects
      </button>
      <button mat-button (click)="hideSidebars(); navigationService.toProjects()">
        <mat-icon fontIcon="attach_money"></mat-icon>
        Career
      </button>
      <button mat-button (click)="hideSidebars(); navigationService.toProjects()">
        <mat-icon> monetization_on</mat-icon>
        About me
      </button>
      <button mat-button (click)="hideSidebars(); navigationService.toProjects()">
        <mat-icon fontIcon="group"></mat-icon>
        Contact
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav #rightSidenav mode="over" [autoFocus]="false" position="end">
    <div style="margin-top: 3rem"></div>
    <!-- Content for the left sidenav -->
    <div class="side-nav-content">
    </div>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
